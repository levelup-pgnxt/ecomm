version: "3.9"
services:
  mongodb:
    image: mongo:5.0
    volumes:
      - db-mongo-ecomm:/data/db
    container_name: mongo-ecomm
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret

  mysql:
    image: mysql
    volumes:
      - db-mysql-ecomm:/var/lib/mysql
    container_name: mysql-ecomm
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
  product:
    build: ./product
    container_name: ecomm-product
    depends_on:
      - mongodb

  account:
    build: ./account
    container_name: ecomm-account
    depends_on:
      - mongodb

  order:
    build: ./order
    container_name: ecomm-order
    depends_on:
      - mongodb

  finance:
    build: ./finance
    container_name: ecomm-finance
    depends_on:
      - mysql

volumes:
  db-mongo-ecomm:
  db-mysql-ecomm: