components:
  schemas:
    Category:
      type: object
      properties:
        categoryId:
          type: string
        name:
          type: string
        status:
          type: string
    Product:
      type: object
      properties: 
        product:
          type: string
        description:
          type: string
        slug:
          type: string
        unitPrice:
          type: number
        quantity:
          type: integer
        categoryId:
          type: string
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
  responses:
    Updated:
      description: the specified resource was updated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Category"
    Deleted:
      description: the specified resource was removed
    NotFound:
      description: the specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: there was an internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
paths:
  /api/categories:
    get:
      tags:
        - categories
      summary: get all categories
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/admin/categories:
    post:
      tags:
        - admin
        - categories
      summary: add a new category
      description: creates a new category
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                name:
                  type: string
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Category"
  /api/categories/{id}:
    get:
      tags:
        - categories
      summary: get category by id
      description: find a specific category
      parameters:
        - name: id
          in: path
          description: category id
          required: true
          schema:
            type: object
            properties:
              $id:
                type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Category"
        '404':
          $ref: '#/components/responses/NotFound'